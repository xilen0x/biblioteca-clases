{% extends 'index.html' %} 
{% block titulo %} Confirmación de eliminación {% endblock titulo %}

{% block body %}

    <form method="post">
        {% csrf_token %}
        <p><strong>¿Desea eliminar el libro {{ object }}?</strong></p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a class="btn btn-info" href="{% url 'libro:listar_libro' %}">Cancelar</a>
    </form>

{% endblock body%}
